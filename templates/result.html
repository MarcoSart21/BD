<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <div class="container">
        {% if tokens %}
        <p>Tokens:</p>
        <ul>
            {% for token in tokens %}
            <li>{{ token.type }}: {{ token.value }} (line: {{ token.line }}, position: {{ token.lexpos }})</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No se encontraron tokens.</p>
        {% endif %}


    </div>
</body>

</html>
